<!-- templates/delete_category.html -->
{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <h1 class="category-title">Delete Category - {{ category.name }}</h1>

    <p>Are you sure you want to delete this category?</p>

    <form method="post" action="{% url 'delete_category' category_id=category.id %}" class="category-form">
        {% csrf_token %}
        <button type="submit" class="category-button">Delete</button>
    </form>

    <a href="{% url 'category_list' %}" class="category-button">Cancel</a>
{% endblock %}
