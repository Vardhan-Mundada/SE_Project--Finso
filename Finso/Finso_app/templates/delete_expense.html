<!-- templates/delete_expense.html -->
{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
    <h1>Delete Expense - {{ expense.amount }}</h1>

    <p>Are you sure you want to delete this expense?</p>

    <form method="post" action="{% url 'delete_expense' expense_id=expense.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'expense_list' %}">Cancel</a>
{% endblock %}
